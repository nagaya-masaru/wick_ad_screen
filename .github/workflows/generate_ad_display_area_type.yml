name: Generate AdDisplayAreaType files

on:
  push:
    branches:
      - main
    paths:
      - 'ad_display_area_types.yaml'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Generate Dart file
        run: python .github/scripts/generate_dart_from_yaml.py

      - name: Generate JSON file
        run: python .github/scripts/generate_json_from_yaml.py

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add Flutter/enums/ad_display_area_type/ad_display_area_type.dart
          git add data/ad_display_area_type.json
          git commit -m "chore: Auto-generate AdDisplayAreaType files from YAML [skip ci]"
          git push
