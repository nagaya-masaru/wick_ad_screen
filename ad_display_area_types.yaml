# 使用方法
usage:
  description: |
    このYAMLファイルは、アプリ内の全ての広告表示エリアを定義しています。
    各エリアは以下の情報を持ちます:
    - index: enumのインデックス番号
    - dart_name: Dartコード内での名前
    - json_value: API通信時のJSON値
    - description: エリアの日本語説明
    - category: エリアの種類（page/dialog/tab/component/ad）

  example_api_call: |
    POST /ad/impression
    {
      "adProvider": "admob",
      "adType": "rectangle",
      "adId": "ca-app-pub-xxxxx",
      "screen": 0,  // manga_detail_page のindex
      "appVersion": "1.0.0",
      "platform": "ios",
      "networkType": "wifi"
    }

  dart_usage_example: |
    // Dartでの使用例
    AppAdmobBanner(
      adDisplayAreaType: AdDisplayAreaType.mangaDetailPage,
      width: 320,
      height: 50,
    )
